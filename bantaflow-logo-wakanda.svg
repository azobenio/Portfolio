<svg width="800" height="800" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient Wakanda violet-cyan -->
        <linearGradient id="wakandaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#7b2cbf;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#c77dff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00aeff;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#c77dff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0aaff;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="africanGlow">
            <stop offset="0%" style="stop-color:#c77dff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0" />
        </radialGradient>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Pattern tribal africain -->
        <pattern id="tribalPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 0 20 Q 10 10, 20 20 T 40 20" stroke="#c77dff" stroke-width="1" fill="none" opacity="0.3"/>
            <circle cx="10" cy="10" r="2" fill="#c77dff" opacity="0.4"/>
            <circle cx="30" cy="10" r="2" fill="#c77dff" opacity="0.4"/>
            <circle cx="20" cy="30" r="2" fill="#9d4edd" opacity="0.4"/>
        </pattern>
    </defs>

    <!-- Cercles tribaux africains multiples -->
    <circle cx="200" cy="200" r="170" fill="none" stroke="url(#wakandaGradient)" stroke-width="3" opacity="0.4">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 200 200"
            to="360 200 200"
            dur="20s"
            repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="200" r="150" fill="url(#tribalPattern)" opacity="0.2">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 200 200"
            to="-360 200 200"
            dur="30s"
            repeatCount="indefinite"/>
    </circle>

    <!-- Motifs tribaux géométriques -->
    <g opacity="0.5">
        <!-- Triangles africains stylisés -->
        <path d="M 200 50 L 210 70 L 190 70 Z" fill="none" stroke="#c77dff" stroke-width="2">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M 200 350 L 210 330 L 190 330 Z" fill="none" stroke="#c77dff" stroke-width="2">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M 50 200 L 70 210 L 70 190 Z" fill="none" stroke="#9d4edd" stroke-width="2">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
        </path>
        <path d="M 350 200 L 330 210 L 330 190 Z" fill="none" stroke="#9d4edd" stroke-width="2">
            <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Arcs géométriques wakanda style -->
    <path d="M 200 60 A 140 140 0 0 1 340 200" fill="none" stroke="#c77dff" stroke-width="4" opacity="0.6" stroke-dasharray="15,5">
        <animate attributeName="stroke-dashoffset" from="0" to="40" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 340 200 A 140 140 0 0 1 200 340" fill="none" stroke="#9d4edd" stroke-width="4" opacity="0.6" stroke-dasharray="15,5">
        <animate attributeName="stroke-dashoffset" from="0" to="-40" dur="3s" repeatCount="indefinite"/>
    </path>

    <path d="M 60 200 A 140 140 0 0 1 200 60" fill="none" stroke="#7b2cbf" stroke-width="3" opacity="0.5" stroke-dasharray="10,10">
        <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.5s" repeatCount="indefinite"/>
    </path>

    <!-- Perles d'énergie africaines -->
    <g filter="url(#glow)">
        <circle cx="200" cy="60" r="6" fill="#e0aaff">
            <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="340" cy="200" r="6" fill="#c77dff">
            <animate attributeName="r" values="5;8;5" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="340" r="6" fill="#9d4edd">
            <animate attributeName="r" values="5;8;5" dur="2.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="200" r="6" fill="#7b2cbf">
            <animate attributeName="r" values="5;8;5" dur="2.6s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Le "B" futuriste afro-wakanda -->
    <g filter="url(#neonGlow)">
        <!-- Motifs tribaux intégrés dans le B -->
        <rect x="110" y="120" width="175" height="165" fill="url(#tribalPattern)" opacity="0.15"/>
        
        <!-- Partie supérieure du B -->
        <path d="M 120 120 L 180 120 L 220 120 Q 260 120 260 160 Q 260 185 240 195 L 180 195 L 120 195 Z" 
              fill="url(#wakandaGradient)" stroke="#c77dff" stroke-width="3">
            <animate attributeName="stroke" values="#c77dff;#e0aaff;#c77dff" dur="3s" repeatCount="indefinite"/>
        </path>
        
        <!-- Partie inférieure du B -->
        <path d="M 120 205 L 180 205 L 230 205 Q 275 205 275 245 Q 275 285 230 285 L 180 285 L 120 285 Z" 
              fill="url(#wakandaGradient)" stroke="#c77dff" stroke-width="3">
            <animate attributeName="stroke" values="#c77dff;#e0aaff;#c77dff" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        </path>
        
        <!-- Barre verticale du B avec motifs -->
        <rect x="110" y="120" width="20" height="165" fill="url(#energyGradient)" stroke="#9d4edd" stroke-width="3">
            <animate attributeName="fill-opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
        </rect>

        <!-- Perles d'énergie sur le B -->
        <circle cx="120" cy="128" r="4" fill="#e0aaff" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="200" r="4" fill="#e0aaff" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="277" r="4" fill="#e0aaff" filter="url(#glow)">
            <animate attributeName="r" values="3;5;3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        </circle>

        <!-- Lignes tribales décoratives -->
        <line x1="130" y1="140" x2="150" y2="140" stroke="#e0aaff" stroke-width="2" opacity="0.6">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="130" y1="265" x2="150" y2="265" stroke="#e0aaff" stroke-width="2" opacity="0.6">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </line>
    </g>

    <!-- Flux d'énergie wakanda -->
    <g>
        <!-- Lignes d'énergie violette principale -->
        <path d="M 280 160 Q 320 160 340 180" stroke="#c77dff" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.8">
            <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.6s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="#c77dff;#e0aaff;#c77dff" dur="2s" repeatCount="indefinite"/>
        </path>
        
        <path d="M 290 200 Q 330 200 350 200" stroke="#9d4edd" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.8">
            <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.7s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="#9d4edd;#c77dff;#9d4edd" dur="2.2s" repeatCount="indefinite"/>
        </path>
        
        <path d="M 280 240 Q 320 240 340 220" stroke="#7b2cbf" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.8">
            <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.8s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="#7b2cbf;#9d4edd;#7b2cbf" dur="2.4s" repeatCount="indefinite"/>
        </path>

        <!-- Particules d'énergie wakanda -->
        <g>
            <!-- Hexagones africains -->
            <polygon points="330,175 334,177 334,182 330,184 326,182 326,177" fill="#e0aaff" filter="url(#glow)">
                <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 35,-5" dur="1.6s" repeatCount="indefinite"/>
            </polygon>
            
            <polygon points="342,195 346,197 346,202 342,204 338,202 338,197" fill="#c77dff" filter="url(#glow)">
                <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 40,0" dur="1.4s" repeatCount="indefinite"/>
            </polygon>
            
            <polygon points="335,215 339,217 339,222 335,224 331,222 331,217" fill="#9d4edd" filter="url(#glow)">
                <animate attributeName="opacity" values="1;0.5;1" dur="1.1s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 30,5" dur="1.2s" repeatCount="indefinite"/>
            </polygon>

            <!-- Perles tribales violettes -->
            <circle cx="352" cy="183" r="5" fill="#e0aaff" filter="url(#glow)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 25,8" dur="1.5s" repeatCount="indefinite"/>
            </circle>

            <circle cx="357" cy="203" r="6" fill="#c77dff" filter="url(#glow)">
                <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 35,-8" dur="1.3s" repeatCount="indefinite"/>
            </circle>

            <circle cx="348" cy="225" r="4" fill="#9d4edd" filter="url(#glow)">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 28,0" dur="1.4s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>

    <!-- Symboles africains décoratifs -->
    <!-- Losange tribal -->
    <path d="M 90 100 L 100 90 L 110 100 L 100 110 Z" fill="none" stroke="#c77dff" stroke-width="2" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Hexagone africain -->
    <polygon points="305,305 315,300 325,305 325,315 315,320 305,315" fill="none" stroke="#9d4edd" stroke-width="2" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0 315 310" to="-360 315 310" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </polygon>
</svg>
